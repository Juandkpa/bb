<ion-header>

  <ion-navbar>
    <ion-title>Date Time</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>

<ion-content class="outer-content">

  <ion-list>
    <ion-item>
      <ion-input placeholder="Title"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Localizaci√≥n</ion-label>
      <ion-select [(ngModel)]="Localizacion" interface="popover">
        <ion-option value="home">Casa</ion-option>
        <ion-option value="work">Trabajo</ion-option>
        <ion-option value="school">Estudio</ion-option>
        <ion-option value="couple">Pareja</ion-option>
        <ion-option value="family">Familia</ion-option>
        <ion-option value="with-out">Sin-Plan</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Ends</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>

    <button ion-item>
      <ion-label floating>Repeat</ion-label>
      <ion-input type="number" value="0" min="0" max="10"></ion-input>
    </button>

    <button ion-item>
      <ion-label>Travel Time</ion-label>
      <ion-note item-end>None</ion-note>
    </button>
  </ion-list>

  <ion-list>
    <button ion-item>
      <ion-label>Alert</ion-label>
      <ion-note item-end>None</ion-note>
    </button>
  </ion-list>

</ion-content>

<style>
  ion-list:first-child {
    margin-top: 32px;
  }
  
</style>
